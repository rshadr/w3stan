<!DOCTYPE html>


<html>

  <head>
    <title>w3stan</title>
    <meta charset="utf-8" />
    <!--
    <link rel="stylesheet" type="text/css" href="/w3stan.css" />
    -->

    <style>

      /* remove useless layouts */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      * {
        margin: 0;
      }


      img.w3stan-fading {
        /* hack; first cycle of animation */
        visibility: hidden;

        position: absolute;

        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        max-width: 100%;
        max-height: 100%;
      }

    </style>

    <script defer src="/w3stan.js" type="module"></script>

  </head>


  <body>
    <noscript>
      w3stan requires JavaScript support to work!
    </noscript>
  </body>

</html>
